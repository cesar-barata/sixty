name:                sixty
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/ollef/sixty#readme
license:             BSD3
author:              Olle Fredriksson
maintainer:          fredriksson.olle@gmail.com
copyright:           2019-2020 Olle Fredriksson
category:            Language, Compiler
extra-source-files:
- README.md
data-files:
- builtin/Builtin.vix

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wtabs
  - -funbox-strict-fields

default-extensions:
  - NoImplicitPrelude

dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - persist
  - prettyprinter
  - protolude
  - rock
  - time
  - unordered-containers

library:
  source-dirs: src
  dependencies:
    - aeson
    - aeson-casing
    - ansi-terminal
    - constraints
    - constraints-extras
    - containers
    - data-default
    - dependent-hashmap
    - dependent-sum
    - dependent-sum-template
    - directory
    - filepath
    - fingertree
    - fsnotify
    - hashable
    - haskell-lsp
    - lens
    - lifted-async
    - lifted-base
    - llvm-hs-pure
    - monad-control
    - mtl
    - parsers
    - random
    - rope-utf16-splay
    - stm
    - template-haskell
    - text
    - transformers
    - transformers-base
    - vector

executables:
  sixty:
    source-dirs: app
    main: Main.hs
    dependencies:
      - optparse-applicative
      - sixty
      - text
    ghc-options: -threaded -rtsopts "-with-rtsopts=-N -H -A50m"

tests:
  test-sixty:
    main: Main.hs
    source-dirs: tests
    dependencies:
      - directory
      - filepath
      - sixty
      - tasty
      - tasty-hunit
      - text
